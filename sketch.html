<script>
// 移动端导航栏功能
window.onload = function() {
    // 移动端导航栏 - 简化逻辑
    const hamIcon = document.querySelector('.ham-icon');
    const mobileNav = document.querySelector('.mobile-nav');
    const caidanDiv = document.querySelector('.caidan');
    
    if (hamIcon && mobileNav) {
        console.log('导航栏元素找到');
        
        // 为汉堡图标添加点击事件
        hamIcon.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('汉堡图标被点击');
            
            // 切换导航栏显示状态
            if (mobileNav.classList.contains('show')) {
                // 隐藏导航栏
                mobileNav.classList.remove('show');
                console.log('导航栏隐藏');
            } else {
                // 显示导航栏
                mobileNav.classList.add('show');
                console.log('导航栏显示');
            }
        });
        
        // 添加点击导航栏外部关闭功能
        document.addEventListener('click', function(e) {
            if (!mobileNav.contains(e.target) && !caidanDiv.contains(e.target)) {
                if (mobileNav.classList.contains('show')) {
                    mobileNav.classList.remove('show');
                    console.log('点击外部关闭导航栏');
                }
            }
        });
        
        // 添加窗口大小变化监听
        window.addEventListener('resize', function() {
            if (window.innerWidth > 810) {
                // 非移动端宽度下自动隐藏导航栏
                if (mobileNav.classList.contains('show')) {
                    mobileNav.classList.remove('show');
                    console.log('窗口大小变化，隐藏导航栏');
                }
            }
        });
    }
};

// 相册功能
let currentImageIndex = 0;
const images = Array.from(document.querySelectorAll('.image-container img')).map(img => img.src);
let isGalleryOpen = false;

// 新增：只生成一次缩略图栏
function renderThumbnails() {
    const galleryFooter = document.getElementById('gallery-footer');
    galleryFooter.innerHTML = `
        <div class="gallery-thumbnails" style="overflow-x:auto; white-space:nowrap;">
            ${images.map((src, index) => `
                <div class="gallery-thumbnail" data-index="${index}" style="display:inline-block;width:45px;height:45px;margin-right:5px;cursor:pointer;">
                    <img src="${src}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            `).join('')}
        </div>
    `;
    // 绑定点击事件
    document.querySelectorAll('.gallery-thumbnail').forEach(thumb => {
        thumb.onclick = function() {
            showImage(Number(thumb.dataset.index));
        };
    });
}

function openGallery(container) {
    const img = container.querySelector('img');
    currentImageIndex = images.indexOf(img.src);

    // 只在首次打开时渲染缩略图栏
    if (!isGalleryOpen) {
        renderThumbnails();
    }
    // 先清空大图区域，避免残影
    const galleryImage = document.getElementById('gallery-image');
    galleryImage.innerHTML = '';
    // 直接插入当前目标图片，无动画
    let newImg = document.createElement('img');
    newImg.src = images[currentImageIndex];
    newImg.className = 'gallery-image-fade';
    newImg.style.opacity = 1;
    newImg.style.transition = 'opacity 0.4s';
    newImg.style.position = 'absolute';
    newImg.style.left = 0;
    newImg.style.top = 0;
    newImg.style.right = 0;
    newImg.style.bottom = 0;
    newImg.style.margin = 'auto';
    newImg.style.maxWidth = '100%';
    newImg.style.maxHeight = '100%';
    newImg.style.objectFit = 'contain';
    galleryImage.style.position = 'relative';
    galleryImage.appendChild(newImg);

    document.getElementById('gallery-container').style.display = 'flex';
    document.getElementById('gallery-text').style.display = 'flex';
    document.getElementById('gallery-footer').style.display = 'flex';
    document.body.style.overflow = 'hidden';
    isGalleryOpen = true;

    addTouchListeners();
}

let isSliding = false;
function updateGallery() {
    const galleryImage = document.getElementById('gallery-image');
    const oldImg = galleryImage.querySelector('img');
    let newImg = document.createElement('img');
    newImg.src = images[currentImageIndex];
    newImg.className = 'gallery-image-fade';
    newImg.style.opacity = 0;
    newImg.style.transition = 'opacity 0.4s';
    newImg.style.position = 'absolute';
    newImg.style.left = 0;
    newImg.style.top = 0;
    newImg.style.right = 0;
    newImg.style.bottom = 0;
    newImg.style.margin = 'auto';
    newImg.style.maxWidth = '100%';
    newImg.style.maxHeight = '100%';
    newImg.style.objectFit = 'contain';
    galleryImage.style.position = 'relative';
    galleryImage.appendChild(newImg);
    // 立即切换缩略图高亮，保证蒙版与大图同步
    document.querySelectorAll('.gallery-thumbnail').forEach((thumb, idx) => {
        if (idx === currentImageIndex) thumb.classList.add('active');
        else thumb.classList.remove('active');
    });
    centerActiveThumbnail();
    setTimeout(() => {
        if (oldImg) oldImg.style.opacity = 0;
        newImg.style.opacity = 1;
    }, 10);
    setTimeout(() => {
        if (oldImg && oldImg.parentNode) oldImg.parentNode.removeChild(oldImg);
    }, 410);
}

function centerActiveThumbnail() {
    const thumbnailsContainer = document.querySelector('.gallery-thumbnails');
    const activeThumbnail = document.querySelector('.gallery-thumbnail.active');
    if (thumbnailsContainer && activeThumbnail) {
        const containerWidth = thumbnailsContainer.offsetWidth;
        const thumbnailWidth = activeThumbnail.offsetWidth;
        const activeRect = activeThumbnail.getBoundingClientRect();
        const containerRect = thumbnailsContainer.getBoundingClientRect();
        // 计算目标scrollLeft，使高亮缩略图居中
        const scrollLeft = activeThumbnail.offsetLeft - (containerWidth / 2) + (thumbnailWidth / 2);
        thumbnailsContainer.scrollTo({ left: scrollLeft, behavior: 'smooth' });
    }
}


function showImage(index) {
    currentImageIndex = index;
    updateGallery();
}

function nextImage() {
    if (isSliding) return;
    currentImageIndex = (currentImageIndex + 1) % images.length;
    updateGallery(true, 1);
}
function prevImage() {
    if (isSliding) return;
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    updateGallery(true, -1);
}

function closeGallery() {
    document.getElementById('gallery-container').style.display = 'none';
    document.getElementById('gallery-text').style.display = 'none';
    document.getElementById('gallery-footer').style.display = 'none';
    document.body.style.overflow = 'auto';
    isGalleryOpen = false;
    
    // 移除触摸事件监听
    removeTouchListeners();
}

// 触摸事件处理
function addTouchListeners() {
    const galleryContainer = document.getElementById('gallery-container');
    galleryContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
    galleryContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
    galleryContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
}

function removeTouchListeners() {
    const galleryContainer = document.getElementById('gallery-container');
    galleryContainer.removeEventListener('touchstart', handleTouchStart);
    galleryContainer.removeEventListener('touchmove', handleTouchMove);
    galleryContainer.removeEventListener('touchend', handleTouchEnd);
}

function handleTouchStart(e) {
    if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }
}
function handleTouchMove(e) {
    if (e.touches.length === 1) {
        e.preventDefault();
    }
}

function handleTouchEnd(e) {
    if (e.changedTouches.length === 1) {
        touchEndX = e.changedTouches[0].clientX;
        touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
            if (deltaX > 0 && currentImageIndex > 0) prevImage();
            else if (deltaX < 0 && currentImageIndex < images.length - 1) nextImage();
        }
    }
}

// 关闭相册
document.getElementById('gallery-close').onclick = closeGallery;

// 键盘控制
document.addEventListener('keydown', function(e) {
    if (document.getElementById('gallery-container').style.display === 'flex') {
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'Escape') closeGallery();
    }
});

// 初始化相册容器
document.getElementById('gallery-container').style.display = 'none';
document.getElementById('gallery-text').style.display = 'none';
document.getElementById('gallery-footer').style.display = 'none';

// 绑定导航按钮事件
document.getElementById('gallery-prev').onclick = prevImage;
document.getElementById('gallery-next').onclick = nextImage;


</script>
